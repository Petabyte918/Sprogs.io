<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="game-engine-origin" content="http://www.isogenicengine.com">
	<meta http-equiv="X-UA-Compatible" content="IE=9" >
	<title>Ahoy sprogs!!</title>

    <style type="text/css">
        .Absolute-Center {
            margin: auto;
            position: absolute;
            top: 50%; left: 0; bottom: 0; right: 0;
        }

        .Absolute-Center.is-Responsive {
            width: 50%;
            height: 50%;
            min-width: 200px;
            max-width: 400px;
            padding: 40px;
        }

        .Right {
            margin: auto;
            position: absolute;
            right: 0;
            width: 215px;
        }

        .NoSelect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./node_modules/howler/dist/howler.min.js"></script>

    <!-- Isogenic Loader -->
	<script type="text/javascript">var igeRoot = '../ige/engine/';</script>
	<script type="text/javascript" src="../ige/engine/loader.js"></script>
</head>
<body>
    <div class="igeLoading loadingFloat">
        <div class="loadingText" id="loadingText">
            Loading
        </div>
        <div id="loadingProgress">
            <div id="loadingProgressBar"></div>
        </div>
    </div>

    <div class="container" id="nameArea" style="display: none">
        <div class="row">
            <div class="Absolute-Center is-Responsive">
                <div class="col-sm-12 col-md-10 col-md-offset-1">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" id="inputName" type="text" name='bootyName' maxlength="7" autofocus placeholder="Please enter your name..."/>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" id="enterBtn" onclick="ige.client.connectAndStartGame()">Enter</button>
                </div>
            </div>
        </div>
    </div>

    <div class="Right NoSelect" id="scoreboard" style="display: none"><br/>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">Score:</div>
                <div class="panel-body">
                    <ul id="scores" class="pre-scrollable"></ul>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
